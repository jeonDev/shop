<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>쇼핑몰 프로젝트</title>
	</head>
	<body>
		<div></div>
	</body>
	<script>
		async function test(time){
			console.log("11111111");
			const a = await setTimeout(function(){
			 new Promise( (resolve, reject) => {
				 return resolve("bbbbb");
			 })
			}, time);
			console.log(a);
			console.log(a);
			console.log("22222222222");
		}
		
		test(2000000);
		
	</script>
</html>
