<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>쇼핑몰 프로젝트</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" ></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script type="text/javascript" src="/shop/editor/js/HuskyEZCreator.js" charset="utf-8"></script>
	</head>
	<body>
		<h3>Naver Smart Editor 2.0</h3>
	    <form action="insertStudentInfoForm" method="post">
	      <div id="smarteditor">
	        <textarea name="editorTxt" id="editorTxt" 
	                  rows="20" cols="10" 
	                  placeholder="내용을 입력해주세요"
	                  style="width: 500px"></textarea>
	      </div>
	      <input type="button" />
	    </form>
	</body>
	<script>
    let oEditors = []

    smartEditor = function() {
      console.log("Naver SmartEditor")
      nhn.husky.EZCreator.createInIFrame({
        oAppRef: oEditors,
        elPlaceHolder: "editorTxt",
        sSkinURI: "/shop/editor/SmartEditor2Skin.html",
        fCreator: "createSEditor2"
      })
    }

    $(document).ready(function() {
      smartEditor()
    })
    
    
    submitPost = function() {
	  oEditors.getById["editorTxt"].exec("UPDATE_CONTENTS_FIELD", [])
	  let content = document.getElementById("editorTxt").value
	
	  if(content == '') {
	    alert("내용을 입력해주세요.")
	    oEditors.getById["editorTxt"].exec("FOCUS")
	    return
	  } else {
	    console.log(content)
	  }
	}
  </script>
</html>
